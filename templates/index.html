<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Language Translator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸŒ Multi-Language Translator</h1>
            <p>Translate between English, Spanish, German, and Hindi</p>
        </header>

        <main class="translator-container">
            <div class="input-section">
                <div class="input-header">
                    <h3>Enter Text to Translate</h3>
                </div>
                
                <textarea 
                    id="inputText" 
                    placeholder="Type or paste text here..."
                    rows="6"
                ></textarea>
                
                <div class="button-group">
                    <button id="translateBtn" class="btn btn-primary">ğŸ”„ Translate</button>
                    <button id="clearBtn" class="btn btn-clear">ğŸ—‘ï¸ Clear</button>
                </div>
            </div>

            <div class="results-section" id="resultsSection">
                <h3>Translations</h3>
                <div id="translationResults"></div>
            </div>
        </main>

        <div class="loading" id="loadingSpinner">
            <div class="spinner"></div>
            <p>Translating...</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
